<div class="container">
    <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts; let i = index">
            <app-post-card [post]="post">
                <div class="container d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-success me-3" (click)="onInactivePost(post.id)">Disattiva</button>
                    <button type="button" class="btn btn-danger me-3" (click)="cancella(post.id)">Cancella</button>
                    <button type="button" class="btn btn-primary" [routerLink]="['/active-posts', post.id]" routerLinkActive="router-link-active">Dettagli</button>
                </div>
            </app-post-card>
        </div>
    </div>
</div>

<div class="container text-center mb-5">
    <button class="btn btn-primary" [routerLink]="['/']" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">Home</button>
</div>
